<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Biodiversidad | ODS 14</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <h2>Plataforma de Protección y Conservación de Ecosistemas</h2>
    <!-- Mensajes de estado -->
    <div th:if="${success}" class="success" th:text="${success}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div class="main-layout">
        <!-- Panel lateral -->
        <div class="sidebar">
            <a href="/info/ecosistemas">Registrar ecosistema</a>
            <a href="/info/especies">Registrar especie</a>
            <a class="active" href="/info/biodiversidad">Registrar biodiversidad</a>
        </div>
        <!-- Contenido central -->
        <div class="content">
            <!-- Barra de números/pasos -->
            <div class="numeros">
                <div class="numero active">Información Marina</div>
                <div class="numero">Seguimiento</div>
                <div class="numero">Sensibilización y Recaudación</div>
            </div>
            
            <div class="contenedor-formulario">
                <h3>BIODIVERSIDAD</h3>
                <form action="/info/biodiversidad" method="post">
                    <input type="hidden" name="idEcosistema" th:value="${biodiversidad.idEcosistema}">
                    <label>¿Cómo describirías esta biodiversidad?</label>
                    <textarea name="descripcion" required placeholder="Describe la biodiversidad..."></textarea>
                    <small>Ejemplo: Diversidad de especies, hábitats, interacciones ecológicas, etc.</small>
                    <div class="form-buttons">
                        <button type="submit">Aceptar</button>
                        <button type="reset">Cancelar</button>
                        <button type="button" class="btn-retroceder" onclick="history.back()">Retroceder</button>
                    </div>
                </form>
                <p><a href="/ayuda">¿Necesitas ayuda?</a></p>
            </div>
        </div>
    </div>
</body>
</html>
